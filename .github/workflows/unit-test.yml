name: Unit Test Workflow

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Check lint
        if: always()
        run: ./gradlew mantra-either:lint

      - name: Run unit test
        if: always()
        run: ./gradlew mantra-either:test